apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
        - name: vote
          image: 192.168.1.105:5000/worker:1b9ed02
          resources:
            limits:
              memory: "200Mi"
              cpu: "200m"
            requests:
              memory: "50Mi"
              cpu: "50m"

